name: Elaine专属个人护理和化妆品市场情报

on:
  schedule:
    # 北京时间每周二、周五早上8点（UTC时间周二、周五凌晨0点）
    - cron: '0 0 * * 2,5'
  workflow_dispatch:  # 允许手动触发

jobs:
  analyze:
    runs-on: ubuntu-latest
    
    steps:
      - name: 检出代码
        uses: actions/checkout@v3

      - name: 设置 Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: 安装依赖
        run: npm install axios nodemailer

      - name: 运行市场情报分析
        env:
          FEISHU_APP_ID: ${{ secrets.FEISHU_APP_ID }}
          FEISHU_APP_SECRET: ${{ secrets.FEISHU_APP_SECRET }}
          FEISHU_GROUP_CHAT_ID: ${{ secrets.FEISHU_GROUP_CHAT_ID }}
          DOUBAO_API_KEY: ${{ secrets.DOUBAO_API_KEY }}
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
        run: node dow-pc-market-monitor.js
